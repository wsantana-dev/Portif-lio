<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>

<body>



   <!--titulo de inicio-->
<div class="titulo">

<img class="logoinicio" src="logo.png" alt="">

</div>





  
    <div class="content-box">


                <!--cadastro-->
      <div class="form-box">
        <h2> cadastro </h2>
        <form>      

          <!--inicio do formulario-->
          <div class="input-box">
            <p>Nome</p>   
            <input type="text" placeholder="Digite seu nome">
            <!--tipo de texto-->  <!--sobre o nome-->
          </div>




          <div class="input-box">
            <p> email </p>
            <input type="email" placeholder="@gmail.com" required>
              <!--parte do email -->
        </div>


          <div class="input-box">
          

              <!--data de nascimento-->
          <div class="input-box">
            <p> data de nascimento</p> 
            <input type="date"  required>
          </div> 

          <!--parte da senha-->
        <div class="input-box">
          <p> senha </p>
          <input type="password"  placeholder="senha" required>
        </div>


          <div class="input-box">
            <br>
            <input type="submit" value="cadastrar">
          </div>

</body>
